<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Kertotaulu</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="prefetch" href="images/happy.png" />
  <link rel="prefetch" href="images/multiply.png" />
  <link rel="prefetch" href="images/multiply_gray.png" />
  <link rel="prefetch" href="images/plus.png" />
  <link rel="prefetch" href="images/plus_gray.png" />
  <link rel="prefetch" href="images/question.png" />
  <link rel="prefetch" href="images/restart.png" />
  <link rel="prefetch" href="images/restart_pressed.png" />
  <link rel="prefetch" href="images/sad.png" />
  <link rel="prefetch" href="images/water.jpg" />
</head>

<body>
  <div id="elm-host"></div>
  <script>
    const storedState = localStorage.getItem('multiplytable-elm');

    const app = Elm.Main.init({
      node: document.getElementById("elm-host"),
      flags: storedState ? JSON.parse(storedState) : null
    });

    app.ports.focus.subscribe(function (id) {
      setTimeout(function () {
        document.getElementById(id).focus();
      }, 50);
    });

    app.ports.setStorage.subscribe(function (state) {
      localStorage.setItem('multiplytable-elm', JSON.stringify(state));
    });
  </script>
</body>

</html>
