<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>kertotaulu.tk</title>
  <script type="text/javascript" src="elm.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body></body>

<script type="text/javascript">

var storedState = localStorage.getItem('multiplytable-elm');
var startingState = storedState ? JSON.parse(storedState) : null;
var todomvc = Elm.Main.fullscreen(startingState);

todomvc.ports.focus.subscribe(function(id) {
    setTimeout(function() {
        document.getElementById(id).focus();
    }, 50);
});

todomvc.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('multiplytable-elm', JSON.stringify(state));
});

</script>

</html>
